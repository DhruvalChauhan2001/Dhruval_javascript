<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
  const data =[
  {name:"dhruval",age:3},
  {name:"jai",age:2},
  {name:"raj",age:1},
]

function getdata(){

  setTimeout(()=>{
    let output =""
    data.forEach((data,index)=>{
      output +=`<li>${data.name}</li>`
    })
    document.body.innerHTML=output
  },1000)
}

function createdat(newdata){   
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            data.push(newdata)
            let error = false
            if(!error){
                resolve()
            }else{
                reject("something wrong here")
            }
        },2000)

    }) 
}

createdat({name:"akshat",age:10}).then(getdata).catch(err=>console.log(err))


///////////////////////////



</script>
</html>
