<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter Amount" value="" id="Amount">
    <input type="text" placeholder="Promo Code" value="" disabled  id="promocode">
    <input type="button" value="Check" disabled id="button">
</body>

    <script>
    const Amount = document.getElementById("Amount")
    const Promo = document.getElementById("promocode")
    const button = document.getElementById("button")

    Amount.addEventListener("input",function(){
        if(Amount.value<500){
            Promo.setAttribute("disabled","")
            button.setAttribute("disabled","")

        }
        if(Amount.value>=500 || Amount.value >=1000 || Amount.value>=1500){
            Promo.removeAttribute("disabled");
            button.setAttribute("disabled");
        }
        
    })


    </script>
</html>
