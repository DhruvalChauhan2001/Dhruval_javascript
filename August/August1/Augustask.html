   <script>
    function applyPromoCode() {
        const promoCodeInput = document.getElementById("promoCodeInput").value;
        let summaryAmount = parseFloat(document.getElementById("amountInput").value) || 0; // Get the amount from the input field
        let discount = 0;

        if (promoCodeInput === "20off") {
            // Apply 20% discount for amounts more than 500
            if (summaryAmount >= 500) {
                discount = summaryAmount * 0.2;
            } else {
                document.getElementById("message").textContent = "Minimum amount for 20% discount is 500.";
                return;
            }
        } else if (promoCodeInput === "30off") {
            // Apply 30% discount for amounts more than 1000
            if (summaryAmount >= 1000) {
                discount = summaryAmount * 0.3;
            } else {
                document.getElementById("message").textContent = "Minimum amount for 30% discount is 1000.";
                return;
            }
        } else {
            // Invalid promo code
            document.getElementById("message").textContent = "Invalid promo code";
            return;
        }

        // Calculate the new total amount after applying the discount
        let totalAmount = summaryAmount - discount;

        // Calculate GST at 18%
        const gstAmount = totalAmount * 0.18;

        // Update the displayed amounts
        document.getElementById("message").textContent = `Applied ${promoCodeInput} promo code: -$${discount.toFixed(2)}`;
        document.getElementById("gstAmount").textContent = `$${gstAmount.toFixed(2)}`;
        document.getElementById("summaryAmount").textContent = `$${summaryAmount.toFixed(2)}`;
        document.getElementById("totalAmount").textContent = `$${totalAmount.toFixed(2)}`;
        document.getElementById("total123").textContent = `$${totalAmount.toFixed(2)}`;
    }
