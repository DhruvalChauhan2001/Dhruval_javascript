<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin-top: 10rem;
        margin-left: auto;
        margin-right: auto;
        /* margin: auto; */
        display: flex;
        justify-content: center;
        /* align-items: center; */
        flex-direction: column;
        border: 2px solid red;
        width: 20%;
        padding: 2rem;
        gap: 1rem;
        /* background-color: black;
        color: wheat; */
    }
</style>
<body>
    <div class="container">
        
        <input type="text" id="passwordInput" >
        
       <div> <input type="checkbox" id="uppercaseCheckbox" > Uppercase</div>
        
        <div> <input type="checkbox" id="lowercaseCheckbox" > Lowercase</div>

        <div> <input type="checkbox" id="digitbox" > Digit </div>

        <div> <input type="checkbox" id="specilcher"> Special characters </div>

        <div>   <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="8" max="12" value="12">
            <br>
        </div>
    

        <div><button onclick="removePassword()">Remove Password</button></div>

        <button id="generateBtn" onclick="generatePassword()">Generate Password</button>

        
      </div>
</body>

<script>
  function generatePassword() {
//   const length = 12; // Change the length of the password as desired
  const charsetUppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const charsetLowercase = "abcdefghijklmnopqrstuvwxyz";
  const digit=1234567890;
  const specilcherer= "!@#$%^&*()+?><?{}:";
  const lengthInput = document.getElementById('passwordLength');

  let charset = "";
  
  const uppercaseCheckbox = document.getElementById('uppercaseCheckbox');
  const lowercaseCheckbox = document.getElementById('lowercaseCheckbox');
  const digitbox=document.getElementById("digitbox")
  const spelbox =document.getElementById("specilcher")
  const length =lengthInput.value


  const passwordInput = document.getElementById('passwordInput');
  

  if (uppercaseCheckbox.checked) {
    charset += charsetUppercase;
  }
  if (lowercaseCheckbox.checked) {
    charset += charsetLowercase;
  }

  if(digitbox.checked){
    charset += digit;
  }

  if(spelbox.checked){
    charset += specilcherer;
  }


  let password = "";
  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * charset.length);
    password += charset.charAt(randomIndex);
  }

  passwordInput.value = password;
}


function removePassword() {
  document.getElementById('passwordInput').value = '';
}
</script>
</html>
