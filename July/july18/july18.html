<!DOCTYPE html>
<html>
<head>
  <title>Chuck Norris Jokes API Demo</title>
</head>
<body>
  <h1>Chuck Norris Joke Generator</h1>
  <button onclick="fetchJoke()">Get Joke</button>
  <p id="joke-text"></p>

  <script>
    async function fetchJoke() {
      const apiUrl = 'https://api.chucknorris.io/jokes/random';

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (response.ok) {
          const jokeText = data.value;
          document.getElementById('joke-text').innerText = jokeText;
        } else {
          document.getElementById('joke-text').innerText = 'Failed to fetch joke. Please try again later.';
        }
      } catch (error) {
        document.getElementById('joke-text').innerText = 'An error occurred while fetching the joke.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
